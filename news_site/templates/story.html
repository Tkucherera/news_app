{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/story.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/headlines_page.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Title</title>
</head>
<body>
    <div class="article-container">
        <div class="article-name">
            <h1>{{article.name}}</h1>
        </div>
        <div class="article-info">
            <p>
                written by: {{article.writer}} | editor: {{article.editor}}
            </p>
            <p>
                posted: {{article.date}}
            </p>
        </div>
        <div>
            <a target="_blank" href="{{ article.image.url }}">
                <img class="article-image"  src="{{ article.image.url }}" alt="{{ article.name }}">
            </a>
        </div>
         <div class="article_body">
            {{article.story | linebreaks}}
         </div>
    </div>
{% endblock %}
</body>
</html>

{% extends 'base.html' %}
{% load static %}
{% static "media" as baseUrl %}
<!-- start of page -->
{% block content %}
<!--  top nav Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'CSS/headlines_page.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <style>
      .button {
  background-color: #4CAF50; /* Green */
  border: none;
  border-radius: 8px;
  color: white;
  padding: 10px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button4 {
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
}

.button4:hover {
    background-color: #e7e7e7;
}
  </style>

  <body>
  <!-- headlines -->
  <div class="headline">
      Falconation Top Stories
  <!-- introduce a for loop-->
  </div>

  <div class="gallery-container">
      {% for article in articles %}
          <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="{{ article.image.url }}">
            <img src="{{ article.image.url }}" alt="{{ article.name }}" style="height:300px;">
            </a>
            <div class="desc">
                <div class="article-title"><a href= "story?value={{ article.id }}">
                    {{ article.name }}</a>
                </div>
                <div><a href="#" class="button button4">{{article.category.name}}</a></div>
                 <div class="article-summery">{{article.summary}}</div>
            </div>
        </div>
      </div>

      {% endfor %}

      <div class="clearfix"></div>
  </div>
  {% endblock %}
  </body>

</html>
